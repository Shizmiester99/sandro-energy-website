<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product | Sandro Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" height="100" width="100">
</head>

<body>

<!-- ================= HEADER ================= -->
<header style="color:#37BEB0; border-bottom:1px solid #A4E5E0;">
  <div class="container navbar">
    <a href="/" style="display:flex;align-items:center;">
    <img src="assets/img/sandro-energy.png" alt="Sandro Energy No Name"
  style="
    height:150px;
    width:150px;
    display:block;
    object-fit:contain;
  ">
    </a>
    <nav>
      <button id="productsBtn">Products & Services</button>
      <a href="/index.html#solutions">Solutions</a>
      <a href="/index.html#why">Why Choose Us</a>
      <a href="/index.html#about">About Us</a>
      <a href="/index.html#contact">Contact</a>
    </nav>
  </div>

  <!-- Mega Menu -->
  <div id="megaMenu" class="mega hidden">
    <div class="container mega-inner">
        <div id="mainCats" class="mega-column">
  <h4>Products</h4>

  <div data-category="transmission" class="mega-item active">
    Transmission &amp; Transformation
  </div>

  <div data-category="distribution" class="mega-item">
    Distribution &amp; Utilization
  </div>

  <div data-category="storage" class="mega-item">
    Energy Storage
  </div>
      </div>
      <div id="subCats" class="mega-column"></div>
      <div id="products" class="mega-column"></div>
    </div>
  </div>
</header>

<!-- ================= BREADCRUMB ================= -->
<section style="color:#37BEB0;font-weight:600;" class="breadcrumb container">
  <a href="/">Home</a>
  <span>›</span>
  <a href="/products.html">Products & Services</a>
  <span>›</span>
  <span id="breadcrumbProduct">Product</span>
</section>

<!-- ================= PRODUCT HERO ================= -->
<section class="container product-hero" id="overview">
  <div style="
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:48px;
  margin-top:40px;
">
  <div class="product-hero-text" style="flex:1;max-width:620px;">
    <h1 style="color:#37BEB0;" id="title"></h1>
    <p id="desc"></p>
    <ul id="bullets"></ul>
  </div>

  
    

  <div class="product-hero-image" style="flex:0 0 420px;text-align:right;">
    <img id="productImage" alt="Product image"
  style="
    width:100%;
    max-width:420px;
    height:auto;
    border-radius:6px;
    border:1px solid #e6e6e6;
    background:#ffffff;
  ">
  </div>  
</div>
  <div style="
    margin-top:24px;
    display:flex;
    justify-content:flex-start;
  ">
  <a href="/index.html#contact" style="display: inline-flex; align-items: center; justify-content: center; padding: 14px 28px; background: rgb(47, 175, 164); color: rgb(255, 255, 255); font-family: Inter, sans-serif; font-size: 15px; font-weight: 400; text-decoration: none; border-radius: 6px; transition: background 0.2s, transform 0.15s; transform: translateY(0px);" onmouseover="this.style.background='#259A90'; this.style.transform='translateY(-1px)'" onmouseout="this.style.background='#2FAFA4'; this.style.transform='translateY(0)'">
    Contact Us
  </a>
</div>
  </section>

<!-- ================= PRODUCT BODY ================= -->
<section class="container product-layout">

  

  <!-- Main Content -->
  <main class="product-content">

    <!-- Tabs -->
    <div class="tabs">
      <button class="active" data-tab="features">Features</button>
      <button data-tab="specs">Technical Specifications</button>
    </div>

    <!-- FEATURES -->
    <div id="features" class="tab-content">
      <!-- injected by product.js -->
    </div>

    <!-- SPECS -->
    <div id="specs" class="tab-content hidden">
      <!-- injected by product.js -->
      <div class="download">Download</div>
    </div>

  </main>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  © 2026 Sandro Energy. All rights reserved.
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="assets/js/main.js"></script>
<script src="assets/js/product.js"></script>

</body>
</html>
